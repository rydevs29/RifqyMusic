<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RifqyMusic - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">

  <nav class="bg-gray-800 p-4 flex justify-between items-center shadow-md">
    <h1 class="text-2xl font-bold">🎶 RifqyMusic</h1>
    <button id="logoutBtn" class="bg-red-500 px-4 py-2 rounded hover:bg-red-600 transition">Keluar</button>
  </nav>

  <main class="flex-1 p-8">
    <h2 class="text-3xl font-bold mb-6 text-center">Playlist Kamu 🎧</h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <div class="bg-gray-800 p-4 rounded-xl shadow hover:bg-gray-700 transition">
        <img src="https://source.unsplash.com/400x200/?music,headphones" class="rounded-xl mb-3">
        <h3 class="font-semibold text-lg">Morning Chill</h3>
        <p class="text-gray-400 text-sm">Rasakan suasana pagi yang tenang ☀️</p>
      </div>

      <div class="bg-gray-800 p-4 rounded-xl shadow hover:bg-gray-700 transition">
        <img src="https://source.unsplash.com/400x200/?guitar,concert" class="rounded-xl mb-3">
        <h3 class="font-semibold text-lg">Indie Vibes</h3>
        <p class="text-gray-400 text-sm">Lagu-lagu independen penuh makna 🎸</p>
      </div>

      <div class="bg-gray-800 p-4 rounded-xl shadow hover:bg-gray-700 transition">
        <img src="https://source.unsplash.com/400x200/?dj,club" class="rounded-xl mb-3">
        <h3 class="font-semibold text-lg">Night Beats</h3>
        <p class="text-gray-400 text-sm">Iringi malam dengan beat keren 🌙</p>
      </div>
    </div>
  </main>

  <footer class="text-center text-gray-500 py-4 border-t border-gray-800">
    © 2025 RifqyMusic | Dibuat dengan ❤️ oleh Rifqy
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAtfx_L-Nd3_1V-QRdQ1ywnt_Hzn0xcozA",
      authDomain: "rifqymusic-cc30c.firebaseapp.com",
      projectId: "rifqymusic-cc30c",
      storageBucket: "rifqymusic-cc30c.firebasestorage.app",
      messagingSenderId: "1081536375226",
      appId: "1:1081536375226:web:3bc702ac2ca6e25debd583",
      measurementId: "G-F86NRH3XKE"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "index.html";
    });
  </script>

</body>
</html>
