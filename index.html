<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>RifqyMusic</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <div id="view-home" class="view active">
        <div class="top-bar">
            <div class="brand-logo">RifqyMusic</div>
            <div class="search-box">
                <span class="material-icons-round search-icon">search</span>
                <input type="text" id="search-input" placeholder="Cari lagu..." oninput="handleSearch()">
            </div>
        </div>
        <h3 class="section-title">Pilihan Cepat (Lossless)</h3>
        <p id="loading-text" style="text-align:center; color:#666; margin-top:20px;">Memuat lagu...</p>
        <div class="list-container" id="home-list"></div>
    </div>

    <div id="view-saved" class="view">
        <div class="top-bar">
            <div class="brand-logo">Disimpan</div>
        </div>
        <h3 class="section-title">Playlist Favorit</h3>
        <div class="list-container" id="saved-list">
            <p style="text-align:center; color:#666; margin-top:20px;">Belum ada lagu disimpan.</p>
        </div>
    </div>

    <div id="mini-player" class="mini-player hidden" onclick="maximizePlayer()">
        <div class="mini-info">
            <p id="mini-title">Judul Lagu</p>
            <p id="mini-artist">RifqyMusic</p>
        </div>
        <button class="btn-mini" onclick="event.stopPropagation(); togglePlay()">
            <span class="material-icons-round" id="mini-play-icon">play_arrow</span>
        </button>
    </div>

    <div class="bottom-nav">
        <div class="nav-item active" id="nav-home" onclick="switchTab('home')">
            <span class="material-icons-round nav-icon">home_filled</span>
            <span class="nav-text">Beranda</span>
        </div>
        <div class="nav-item" id="nav-saved" onclick="switchTab('saved')">
            <span class="material-icons-round nav-icon">bookmark</span>
            <span class="nav-text">Disimpan</span>
        </div>
    </div>

    <div id="view-player" class="player-overlay">
        <div class="player-header">
            <button class="btn-icon" onclick="minimizePlayer()"><span class="material-icons-round">keyboard_arrow_down</span></button>
            <span>MEMUTAR</span>
            <button class="btn-icon"><span class="material-icons-round">more_vert</span></button>
        </div>
        <div class="player-body">
            <div class="album-art-box"><span class="material-icons-round big-icon">audiotrack</span></div>
            <div class="track-info-full">
                <h2 id="full-title">Judul Lagu</h2>
                <p id="full-artist">RifqyMusic</p>
            </div>
            <div class="progress-area">
                <input type="range" id="progress-bar" value="0" min="0" max="100">
                <div class="time-labels"><span id="current-time">0:00</span><span id="duration">0:00</span></div>
            </div>
            <div class="controls-main">
                <button class="btn-ctrl small" onclick="toggleShuffle()" id="shuffle-btn"><span class="material-icons-round">shuffle</span></button>
                <button class="btn-ctrl" onclick="playPrev()"><span class="material-icons-round">skip_previous</span></button>
                <button class="btn-play-big" onclick="togglePlay()"><span class="material-icons-round" id="full-play-icon">play_arrow</span></button>
                <button class="btn-ctrl" onclick="playNext()"><span class="material-icons-round">skip_next</span></button>
                <button class="btn-ctrl small" onclick="toggleRepeat()" id="repeat-btn"><span class="material-icons-round">repeat</span></button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
