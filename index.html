<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RifqyMusic | Login</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #1DB954, #191414);
      color: white;
    }
    .card {
      background: rgba(0,0,0,0.8);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 300px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: none;
      outline: none;
    }
    button {
      background: #1DB954;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      font-weight: bold;
    }
    button:hover {
      background: #17a74a;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>ðŸŽµ RifqyMusic</h2>
    <p>Masuk / Daftar akun</p>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <button id="registerBtn">Daftar</button>
    <p id="msg"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAtfx_L-Nd3_1V-QRdQ1ywnt_Hzn0xcozA",
      authDomain: "rifqymusic-cc30c.firebaseapp.com",
      projectId: "rifqymusic-cc30c",
      storageBucket: "rifqymusic-cc30c.firebasestorage.app",
      messagingSenderId: "1081536375226",
      appId: "1:1081536375226:web:3bc702ac2ca6e25debd583",
      measurementId: "G-F86NRH3XKE"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginBtn = document.getElementById("loginBtn");
    const registerBtn = document.getElementById("registerBtn");
    const msg = document.getElementById("msg");

    loginBtn.onclick = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        msg.textContent = "Berhasil login!";
        window.location.href = "playlist.html";
      } catch (e) {
        msg.textContent = e.message;
      }
    };

    registerBtn.onclick = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        msg.textContent = "Akun berhasil dibuat!";
      } catch (e) {
        msg.textContent = e.message;
      }
    };
  </script>
</body>
</html>
