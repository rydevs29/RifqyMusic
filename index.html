<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RifqyMusic - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">

  <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl w-96">
    <h1 class="text-3xl font-bold mb-6 text-center">RifqyMusic ðŸŽ§</h1>

    <input id="email" type="email" placeholder="Email" class="w-full mb-3 p-3 rounded bg-gray-700 text-white">
    <input id="password" type="password" placeholder="Kata sandi" class="w-full mb-4 p-3 rounded bg-gray-700 text-white">

    <button id="loginBtn" class="w-full bg-green-500 hover:bg-green-600 p-3 rounded font-bold mb-3">Masuk</button>

    <div class="text-center text-sm text-gray-400 mb-3">Atau</div>

    <button id="googleBtn" class="w-full bg-white text-gray-900 font-bold p-3 rounded mb-2">Masuk dengan Google</button>
    <button class="w-full bg-gray-600 font-semibold p-3 rounded mb-2 opacity-60 cursor-not-allowed">Masuk dengan Apple</button>
    <button class="w-full bg-gray-600 font-semibold p-3 rounded opacity-60 cursor-not-allowed">Masuk dengan Microsoft</button>

    <p class="text-sm text-gray-400 mt-4 text-center">
      Belum punya akun? <a href="#" class="text-green-400">Daftar</a>
    </p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAtfx_L-Nd3_1V-QRdQ1ywnt_Hzn0xcozA",
      authDomain: "rifqymusic-cc30c.firebaseapp.com",
      projectId: "rifqymusic-cc30c",
      storageBucket: "rifqymusic-cc30c.firebasestorage.app",
      messagingSenderId: "1081536375226",
      appId: "1:1081536375226:web:3bc702ac2ca6e25debd583",
      measurementId: "G-F86NRH3XKE"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const googleBtn = document.getElementById('googleBtn');
    googleBtn.addEventListener('click', async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        alert(`Selamat datang, ${user.displayName}!`);
        window.location.href = "home.html";
      } catch (error) {
        alert("Gagal login: " + error.message);
      }
    });
  </script>

</body>
</html>
