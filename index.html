<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RifqyAI Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0b0c10;
      color: white;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #1DB954;
      color: #000;
      font-weight: 600;
      text-align: center;
      padding: 14px;
      font-size: 20px;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      padding: 20px;
      gap: 12px;
      scroll-behavior: smooth;
    }
    .bubble {
      padding: 12px 16px;
      border-radius: 14px;
      max-width: 80%;
      line-height: 1.5;
      word-wrap: break-word;
    }
    .user {
      background-color: #1DB954;
      color: #000;
      align-self: flex-end;
      border-bottom-right-radius: 2px;
    }
    .bot {
      background-color: #222;
      color: #fff;
      align-self: flex-start;
      border-bottom-left-radius: 2px;
    }
    footer {
      display: flex;
      padding: 12px;
      background-color: #141414;
      border-top: 1px solid #222;
    }
    input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 15px;
      background-color: #1f1f1f;
      color: white;
    }
    button {
      margin-left: 10px;
      background-color: #1DB954;
      border: none;
      color: black;
      font-weight: 600;
      border-radius: 8px;
      padding: 10px 16px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background-color: #17a84a;
    }
  </style>
</head>
<body>
  <header>🤖 RifqyAI Chat</header>
  <div class="chat-container" id="chatContainer">
    <div class="bubble bot">Halo! Aku <b>RifqyAI</b>. Ada yang bisa aku bantu hari ini? 😎</div>
  </div>

  <footer>
    <input type="text" id="userInput" placeholder="Tulis pesan..." />
    <button id="sendBtn">Kirim</button>
  </footer>

  <script>
    const chatContainer = document.getElementById("chatContainer");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    const API_KEY = "AIzaSyDGGiKqtZgCzBrYdgHdaV-2LBLigL6cq7g"; // <--- GANTI INI DENGAN KEY KAMU

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;
      
      appendMessage(text, "user");
      userInput.value = "";

      appendMessage("Mengetik...", "bot");

      try {
        const response = await fetch(
          "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=" + API_KEY,
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              contents: [{ role: "user", parts: [{ text }] }]
            }),
          }
        );
        const data = await response.json();
        const reply = data.candidates?.[0]?.content?.parts?.[0]?.text || "Maaf, aku gak paham 😅";
        removeTyping();
        appendMessage(reply, "bot");
      } catch (err) {
        removeTyping();
        appendMessage("⚠️ Gagal menghubungi server. Coba lagi nanti.", "bot");
        console.error(err);
      }
    }

    function appendMessage(text, sender) {
      const div = document.createElement("div");
      div.classList.add("bubble", sender);
      div.innerHTML = text;
      chatContainer.appendChild(div);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function removeTyping() {
      const typingBubbles = document.querySelectorAll(".bot");
      if (typingBubbles.length > 0 && typingBubbles[typingBubbles.length - 1].innerHTML === "Mengetik...") {
        typingBubbles[typingBubbles.length - 1].remove();
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
