<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RifqyAI Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #121212;
      color: #e8e8e8;
      display: flex;
      flex-direction: column;
      margin: 0;
      height: 100vh;
    }
    header {
      background-color: #1DB954;
      color: #000;
      text-align: center;
      padding: 14px;
      font-weight: 600;
      font-size: 18px;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    .chat-container {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      scroll-behavior: smooth;
    }
    .bubble {
      padding: 12px 16px;
      border-radius: 12px;
      max-width: 80%;
      line-height: 1.6;
      white-space: pre-wrap;
      animation: fadeIn 0.3s ease;
    }
    .user {
      background-color: #1DB954;
      color: #000;
      align-self: flex-end;
      border-bottom-right-radius: 2px;
    }
    .bot {
      background-color: #2b2b2b;
      align-self: flex-start;
      border-bottom-left-radius: 2px;
    }
    footer {
      background-color: #1a1a1a;
      display: flex;
      padding: 12px;
      border-top: 1px solid #333;
    }
    input {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      background-color: #2b2b2b;
      color: #fff;
      font-size: 15px;
    }
    button {
      background-color: #1DB954;
      border: none;
      color: #000;
      font-weight: 600;
      border-radius: 8px;
      padding: 12px 18px;
      margin-left: 10px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background-color: #17a84a;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .typing {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background-color: #aaa;
      animation: blink 1.4s infinite both;
    }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }
    @keyframes blink {
      0%, 80%, 100% { opacity: 0; }
      40% { opacity: 1; }
    }
  </style>
</head>
<body>
  <header>ü§ñ RifqyAI Chat</header>

  <div class="chat-container" id="chatContainer">
    <div class="bubble bot">Halo! Aku <b>RifqyAI</b> ü§ñ ‚Äî siap bantu apa aja, kapan aja üòé</div>
  </div>

  <footer>
    <input type="text" id="userInput" placeholder="Ketik sesuatu..." />
    <button id="sendBtn">Kirim</button>
  </footer>

  <script>
    const chatContainer = document.getElementById("chatContainer");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    const API_KEY = "AIzaSyDGGiKqtZgCzBrYdgHdaV-2LBLigL6cq7g"; // Ganti pakai API key kamu

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;
      appendMessage(text, "user");
      userInput.value = "";

      const typing = showTyping();

      try {
        const response = await fetch(
          "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=" + API_KEY,
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              contents: [{ role: "user", parts: [{ text }] }]
            }),
          }
        );
        const data = await response.json();
        typing.remove();
        const reply = data?.candidates?.[0]?.content?.parts?.[0]?.text || "Hmm... aku nggak yakin üòÖ";
        appendMessage(reply, "bot");
      } catch (err) {
        typing.remove();
        appendMessage("‚ö†Ô∏è Gagal konek ke server. Coba lagi ya.", "bot");
        console.error(err);
      }
    }

    function appendMessage(text, sender) {
      const div = document.createElement("div");
      div.classList.add("bubble", sender);
      div.innerHTML = text;
      chatContainer.appendChild(div);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function showTyping() {
      const div = document.createElement("div");
      div.classList.add("bubble", "bot", "typing");
      div.innerHTML = `
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      `;
      chatContainer.appendChild(div);
      chatContainer.scrollTop = chatContainer.scrollHeight;
      return div;
    }

    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
