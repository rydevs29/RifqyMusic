<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>RifqyMusic Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="view-home" class="view active">
        <div class="top-bar">
            <div class="brand-logo">RifqyMusic<span style="color:#00ff00;">.</span></div>
            <button class="btn-icon" onclick="openSettings()">
                <span class="material-icons-round">settings</span>
            </button>
        </div>
        
        <div class="search-box">
            <span class="material-icons-round" style="color:#666;">search</span>
            <input type="text" id="search-input" placeholder="Cari lagu..." oninput="handleSearch()">
        </div>

        <p id="loading-text" style="text-align:center; color:#666; margin-top:20px; font-size:12px;">Memuat Library...</p>
        <div id="home-list" class="song-list"></div>
    </div>

    <div id="view-saved" class="view">
        <div class="top-bar">
            <div class="brand-logo">Tersimpan</div>
        </div>
        <div id="saved-list" class="song-list"></div>
    </div>

    <div class="bottom-nav">
        <div id="nav-home" class="nav-item active" onclick="switchTab('home')">
            <span class="material-icons-round nav-icon">home_filled</span>
            <span class="nav-text">Beranda</span>
        </div>
        <div id="nav-saved" class="nav-item" onclick="switchTab('saved')">
            <span class="material-icons-round nav-icon">bookmark</span>
            <span class="nav-text">Tersimpan</span>
        </div>
    </div>

    <div id="mini-player" class="mini-player hidden" onclick="maximizePlayer()">
        <div class="mini-info">
            <h4 id="mini-title">Judul Lagu</h4>
            <p id="mini-artist">RifqyMusic</p>
        </div>
        <div class="mini-controls">
            <button class="btn-icon" onclick="event.stopPropagation(); togglePlay()">
                <span id="mini-play-icon" class="material-icons-round">play_arrow</span>
            </button>
        </div>
        <div style="position:absolute; bottom:0; left:0; height:2px; background:#333; width:100%; overflow:hidden; border-radius:0 0 8px 8px;">
            <div id="mini-progress" style="height:100%; background:#00ff00; width:0%;"></div>
        </div>
    </div>

    <div id="view-player" class="player-overlay">
        <div class="player-header">
            <button class="btn-icon" onclick="minimizePlayer()">
                <span class="material-icons-round">keyboard_arrow_down</span>
            </button>
            <span>Now Playing</span>
            <button class="btn-icon" onclick="openSettings()">
                <span class="material-icons-round">more_vert</span>
            </button>
        </div>

        <div class="player-img-box">
            <img src="" alt="Cover" id="full-cover" onerror="this.src='https://img.icons8.com/material-rounded/128/333333/musical-notes.png'">
        </div>

        <div class="player-info">
            <h2 id="full-title">Judul Lagu</h2>
            <p id="full-artist">RifqyMusic</p>
        </div>

        <div class="player-controls">
            <div class="progress-area">
                <span id="current-time">0:00</span>
                <input type="range" id="progress-bar" value="0" min="0" max="100">
                <span id="duration">0:00</span>
            </div>

            <div class="main-controls">
                <button class="btn-icon" id="shuffle-btn" onclick="toggleShuffle()">
                    <span class="material-icons-round">shuffle</span>
                </button>
                <button class="btn-icon large" onclick="playPrev()">
                    <span class="material-icons-round">skip_previous</span>
                </button>
                <button class="btn-play-large" onclick="togglePlay()">
                    <span id="full-play-icon" class="material-icons-round">play_arrow</span>
                </button>
                <button class="btn-icon large" onclick="playNext()">
                    <span class="material-icons-round">skip_next</span>
                </button>
                <button class="btn-icon" id="repeat-btn" onclick="toggleRepeat()">
                    <span class="material-icons-round">repeat</span>
                </button>
            </div>
        </div>
    </div>

    <div id="settings-overlay" class="settings-overlay" onclick="closeSettings()"></div>

    <div id="settings-modal" class="settings-modal">
        <div class="settings-header">
            <h3>Audio Master FX</h3>
            <button class="btn-close" onclick="closeSettings()">
                <span class="material-icons-round">close</span>
            </button>
        </div>
        
        <div class="fx-row">
            <div class="fx-item">
                <span class="fx-text">3D Surround</span>
                <label class="switch">
                    <input type="checkbox" id="btn-3d" onchange="toggle3D()">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="fx-item">
                <span class="fx-text">Audio Normalization</span>
                <label class="switch">
                    <input type="checkbox" id="btn-mono" onchange="toggleMono()">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>

        <div class="eq-section">
            <div class="eq-header-wrapper">
                <div class="eq-title">5-BAND EQUALIZER</div>
                <button class="btn-reset" onclick="resetEQ()">RESET</button>
            </div>
            
            <div class="eq-container">
                <div class="eq-band">
                    <input type="range" class="eq-slider" min="-12" max="12" value="0" oninput="updateEQ(0, this.value)">
                    <span class="eq-freq">BASS</span>
                </div>
                <div class="eq-band">
                    <input type="range" class="eq-slider" min="-12" max="12" value="0" oninput="updateEQ(1, this.value)">
                    <span class="eq-freq">LOW</span>
                </div>
                <div class="eq-band">
                    <input type="range" class="eq-slider" min="-12" max="12" value="0" oninput="updateEQ(2, this.value)">
                    <span class="eq-freq">MID</span>
                </div>
                <div class="eq-band">
                    <input type="range" class="eq-slider" min="-12" max="12" value="0" oninput="updateEQ(3, this.value)">
                    <span class="eq-freq">HIGH</span>
                </div>
                <div class="eq-band">
                    <input type="range" class="eq-slider" min="-12" max="12" value="0" oninput="updateEQ(4, this.value)">
                    <span class="eq-freq">TREB</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
                </html>
