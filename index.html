<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RifqyAI Chat üí¨</title>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      color: #e5e5e5;
      font-family: "Inter", sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #202123;
      color: #00ff7f;
      text-align: center;
      padding: 15px;
      font-weight: 600;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .msg {
      max-width: 80%;
      padding: 10px 15px;
      border-radius: 12px;
      line-height: 1.5;
      animation: fadeIn 0.3s ease;
    }
    .user {
      background: #00ff7f;
      color: #000;
      align-self: flex-end;
    }
    .bot {
      background: #2a2b32;
      align-self: flex-start;
    }
    footer {
      display: flex;
      padding: 10px;
      background: #202123;
      border-top: 1px solid #333;
    }
    input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      border-radius: 6px;
      background: #2a2b32;
      color: #fff;
    }
    button {
      margin-left: 10px;
      background: #00ff7f;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>ü§ñ RifqyGPT ü§ñ</header>
  <div id="chat">
    <div class="msg bot">Halo! Aku <b>RifqyAI</b> ‚Äî siap bantu apa aja üí™</div>
  </div>
  <footer>
    <input id="input" type="text" placeholder="Ketik sesuatu..." />
    <button onclick="sendMessage()">Kirim</button>
  </footer>

  <script>
    const API_URL = "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"; // ubah ke URL Replit kamu
    const chat = document.getElementById("chat");
    const input = document.getElementById("input");

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, "user");
      input.value = "";

      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text }),
      });
      const data = await res.json();
      const reply =
        data.candidates?.[0]?.content?.parts?.[0]?.text ||
        "‚ö†Ô∏è Maaf, aku gak bisa jawab sekarang.";
      addMessage(reply, "bot");
    }

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.className = `msg ${sender}`;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
